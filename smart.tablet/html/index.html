

    <!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Lista</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../css/styles.css">
     
</head>

<body>
    <div class="container">
        <!-- Cabeçalho-->
        <header>
            <h1 class="titulo">Sorteador de Lista</h1>
        </header>

        <!-- Cabeçalho com dados da empresa -->
        <div id="cabecalho-dados" class="margin botton-4">
            <div class="text">
                <div class="spinner" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="texto-carregar">Carregando informações da empresa...</p>
            </div>
        </div>

        <!-- Formulário de cadastro -->
        <div class="form-container">
            <form id="cadastroForm">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="mb-3">
                    <label for="equipe" class="form-label">Equipe:</label>
                    <input type="text" class="form-control" id="equipe" placeholder="Digite sua equipe" required>
                </div>
                <div class="mb-3">
                    <label for="supervisao" class="form-label">Supervisão:</label>
                    <input type="text" class="form-control" id="supervisao" placeholder="Digite sua supervisão" required>
                </div>
                <button type="submit" class="btn btn-primary btn-custom">Enviar</button>
                <button type="reset" class="btn btn-primary btn-custom">Apagar</button>
            </form>
        </div>

        <!-- Modal de sucesso -->
        <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Sucesso!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Dados enviados com sucesso!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bibliotecas JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript Personalizado -->
    <script>
        // Função para carregar os dados do cabeçalho
        async function carregarCabecalho() {
            try {
                // Simulação de API - substitua pela sua chamada real
                // const response = await fetch('https://suaapi.com/dados-cabecalho');
                // const dados = await response.json();
                
                // Dados colocados para exemplo (remova quando tiver a API real)
                const dados = {
                    empresa: "nome da empresa",
                    empreendimento: "Loja Centro",
                    data: "2023-12-15",
                    periodo: "Manhã"
                };
                
                // Formata a data
                const dataFormatada = new Date(dados.data).toLocaleDateString('pt-BR');
                
                // Atualiza o HTML
                document.getElementById('cabecalho-dados').innerHTML = `
                    <h2>${dados.empresa}</h2>
                    <p><strong>Empreendimento:</strong> ${dados.empreendimento}</p>
                    <p><strong>Data:</strong> ${dataFormatada}</p>
                    <p><strong>Período:</strong> ${dados.periodo}</p>
                `;
                
            } catch (error) {
                console.error("Erro ao carregar dados:", error);
                document.getElementById('cabecalho-dados').innerHTML = `
                    <div class="alert alert-warning">
                        Não foi possível carregar os dados. ${error.message}
                    </div>
                `;
            }
        }

        // Carrega quando a página estiver pronta
        document.addEventListener('DOMContentLoaded', function() {
            carregarCabecalho();
            
            // Seu outro código JavaScript pode vir aqui
            document.getElementById('cadastroForm').addEventListener('submit', function(e) {
                e.preventDefault();
                // Sua lógica de envio do formulário
                const myModal = new bootstrap.Modal(document.getElementById('successModal'));
                myModal.show();
            });
        });
    </script>
</body>
</html>
